info:
  description: "The checkout API is used to create a checkout with Klarna and update\
    \ the checkout order during the purchase. As soon as the purchase is completed\
    \ the order should be read and handled using the [`Order Management API`](https://docs.klarna.com/api/ordermanagement).\\\
    n\\nRead more on [Klarna checkout](https://docs.klarna.com/klarna-checkout/)."
  title: Klarna Checkout API V3
  version: 1.0.0
  x-document-metadata:
    copyright: Â© 2005 - 2024 Klarna Bank AB (publ). All rights reserved.
    trace-id: 2b18ee7-3849839-docs-portal-api-1706173980684
    date-created: 2024-01-25T09:13:45+0000
  x-konfig-ignore:
    potential-incorrect-type: true
externalDocs:
  description: Find out more about the Klarna REST APIs
  url: https://docs.klarna.com/api
servers:
- url: https://api.klarna.com
tags:
- name: Order
paths:
  /checkout/v3/orders:
    post:
      description: "To create a new order simply provide a JSON object with the applicable\
        \ properties.<br>The location of the newly created checkout order can be found\
        \ in the location header of the response.<br>Please note: This is the url\
        \ that should be used for future interactions (read and update) with the order,\
        \ i.e. do not construct the order url based on the order id."
      operationId: Order_createNewOrder
      parameters:
      - explode: false
        in: header
        name: Klarna-Partner
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/order'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
          description: successful operation
        "400":
          description: We were unable to create an order with the provided data. Some
            field constraint was violated.
        "401":
          description: You were not authorized to execute this operation.
      summary: Create an order
      tags:
      - Order
      x-400:
        error_text: "array|Bad value: order_amount|Bad value: order_tax_amount|Bad\
          \ value: locale"
        correlation_id: 1b4c6bfa-f182-43dd-bde0-6bec32as6cf0
        error_code: BAD_VALUE
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--checkout-v3-orders
      x-content-type: application/json
      x-accepts: application/json
  /checkout/v3/orders/{order_id}:
    get:
      description: Get the full details of a Klarna checkout order.
      operationId: Order_getOrderDetails
      parameters:
      - explode: false
        in: path
        name: order_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
          description: successful operation
        "401":
          description: You were not authorized to execute this operation.
        "403":
          description: Merchant was not activated.
        "404":
          description: We did not find any order with given ID. You need to create
            a new order.
      summary: Get order details
      tags:
      - Order
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--checkout-v3-orders-order_id
      x-accepts: application/json
    post:
      description: "To update an order simply provide a JSON object with the properties\
        \ you want to update. Properties not provided in the request will stay the\
        \ same.<br>Please note: an order can only be updated when the status is checkout_incomplete"
      operationId: Order_updateOrder
      parameters:
      - explode: false
        in: path
        name: order_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/order'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
          description: successful operation
        "400":
          description: We were unable to update an order with the provided data. Some
            field constraint was violated.
        "401":
          description: You were not authorized to execute this operation.
        "403":
          description: You tried to modify a read only resource.
        "404":
          description: We did not find any order with given ID. You need to create
            a new order.
      summary: Update an order
      tags:
      - Order
      x-403:
        error_text: array|Resource is read-only
        correlation_id: 1b4c6bfa-f182-43dd-bde0-6bec32as6cf0
        error_code: READ_ONLY_ORDER
      x-400:
        error_text: "array|Bad value: order_amount|Bad value: order_tax_amount|Bad\
          \ value: locale"
        correlation_id: 1b4c6bfa-f182-43dd-bde0-6bec32as6cf0
        error_code: BAD_VALUE
      x-konfig-operation-can-have-single-parameter: false
      x-content-type: application/json
      x-accepts: application/json
  /checkout/v3/orders/{order_id}/abort:
    post:
      description: Mark an order as aborted.
      operationId: Order_abortOrder
      parameters:
      - explode: false
        in: path
        name: order_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/order'
          description: successful operation
        "403":
          description: You tried to modify a read only resource.
        "404":
          description: We did not find any order with given ID. You need to create
            a new order.
      summary: Abort an order
      tags:
      - Order
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--checkout-v3-orders-order_id-abort
      x-accepts: '*/*'
